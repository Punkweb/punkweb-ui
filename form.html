<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>punkweb-ui</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="dist/css/punkweb-ui.min.css" />
  </head>
  <body>
    <div class="pw-container">
      <h1>PunkwebUI</h1>
      <h2>Forms</h2>
      <div class="pw-card">
        <div class="pw-card-header">Forms</div>
        <div class="pw-card-content">
          <form class="pw-form">
            <div class="pw-form-group">
              <label class="pw-input-label" for="email">Email address</label>
              <input
                class="pw-input fluid"
                id="email"
                name="email"
                type="email"
              />
              <div class="hint">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="pw-form-group">
              <label class="pw-input-label" for="password">Password</label>
              <input
                class="pw-input fluid"
                id="password"
                name="password"
                type="password"
              />
            </div>
            <div class="pw-form-group">
              <label class="pw-input-label">Remember me</label>
              <input type="checkbox" name="remember" />
            </div>
            <div class="pw-form-actions">
              <button class="pw-button raised indigo fluid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
